<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TodoAPP, JavaScript version</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="renderTasks()">

  <div class="wrapper">
    <h1 class="header">todos</h1>
    <input class="main-input"
           type="text"
           placeholder="Write what you need to do"
           onkeyup="createTask(event)"
           autofocus>
    <ul class="todo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
